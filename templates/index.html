<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
</head>
<body>
    <h1>Calorie Calculator</h1>
    <form method="POST">
        <label for="gender">Gender:</label><br>
        <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight" step="0.1" required><br><br>
        
        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height" required><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="activity_level">Activity Level:</label><br>
        <select name="activity_level" id="activity_level" required>
            <option value="sedentary">Sedentary (little to no exercise)</option>
            <option value="lightly_active">Lightly Active (light exercise 1-3 days/week)</option>
            <option value="moderately_active">Moderately Active (moderate exercise 3-5 days/week)</option>
            <option value="very_active">Very Active (hard exercise 6-7 days/week)</option>
            <option value="extra_active">Extra Active (very hard exercise or physical job)</option>
        </select><br><br>

        <button type="submit">Calculate</button>
    </form>
</body>
</html>
